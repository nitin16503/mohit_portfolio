{% load static %}
<!DOCTYPE html>
<html lang="en">


<head>
    <title>{{project_name}}</title>
    {% include 'partials/head.html' %}

</head>

<body data-spy="scroll" data-target=".navbar" data-offset="40" id="home">

    {% include 'partials/navbar.html' %}


    <!-- page header -->
    <header id="home" class="header" style="min-height: 50vh; height: 50vh;">
        <div class="overlay"></div>
        <div class="header-content container row">
            <div class="col d-flex m-auto " style="flex-direction: column;">
                <h2 class="section-title mb-3" style="font-size: 5vh; text-align: center;">{{project_name}}:</h2>
            </div>

        </div>
    </header><!-- end of page header -->


    <section class="section d-flex" style="padding: 0%; margin-bottom: 20vh;" id="blog">
        <div class="container text-center row d-flex m-auto">


            <div class="col">
                <img class="my-3" style="width: 60vh; height: 35vh;" src="../{{project_image_1}}" class="portfolio-card-img" alt="">
                <img class="my-3" style="width: 60vh; height: 35vh;" src="../{{project_image_2}}" class="portfolio-card-img" alt="">
            </div>

            <div class="col m-auto">
                <a href="{{project_live_link}}" target="_blank">
                    <h2 class="blog-card-title">Project Live Preview </h2>

                </a>
                <a href="{{project_github_link}}" target="_blank">
                    <h2 class="blog-card-title">GitHub LINK</h2>

                </a>

                <p style="text-align: justify;"> <b> Description : </b> <br> {{project_description}}</p>
                <p><b>Sills:</b><br>{{project_Skills}}</p>
            </div>

            </div>
    </section>


    <!-- footer -->
    {% include 'partials/footer.html' %}    


    <!-- core  -->
    <script src="{% static 'vendors/jquery/jquery-3.4.1.js' %}"></script>
    <script src="{% static 'vendors/bootstrap/bootstrap.bundle.js' %}"></script>

    <!-- bootstrap 3 affix -->
    <script src="{% static 'vendors/bootstrap/bootstrap.affix.js' %}"></script>

    <!-- Meyawo js -->
    <script src="{% static 'js/meyawo.js' %}"></script>

    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script> -->


</body>

</html>
